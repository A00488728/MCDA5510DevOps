trigger:
- main

pool:
  vmImage: ubuntu-latest
steps: 

- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '22.9.0'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    customCommand: 'npm install && npm run build'
    workingDir: '$(Build.SourcesDirectory)/src/ReactApp1/reactapp1client/'
  displayName: 'npm install build'

#- script: |
#    cd src/ReactApp1/reactapp1.client
#    npm install
#    npm run build
#  displayName: 'npm install build'


- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/src/ReactApp1/reactapp1client/dist'
    ArtifactName: 'drop'
    publishLocation: 'Container'

