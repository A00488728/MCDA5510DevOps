trigger:
- main

pool:
  vmImage: ubuntu-latest
steps: 

- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '22.9.0'
  displayName: 'Install Node.js'

- script: |
    cd src/ReactApp1/reactapp1.client
    npm install
    npm run build
  displayName: 'npm install build'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/src/ReactApp1/reactapp1client/dist'
    ArtifactName: 'drop'
    publishLocation: 'Container'

