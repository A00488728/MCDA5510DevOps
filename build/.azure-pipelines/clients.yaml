trigger:
- main

pool:
  vmImage: ubuntu-latest
steps: 

- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '22.9.0'
  displayName: 'Install Node.js'
- task: Npm@1
  inputs:
    customCommand: 'npm install && npm run build'
    workingDir: '$(Build.ArtifactStagingDirectory)/src/ReactApp1/reactapp1.client/'
  displayName: 'npm install build'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/src/ReactApp1/reactapp1client/'
    ArtifactName: 'drop'
    publishLocation: 'Container'

